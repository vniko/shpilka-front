      :customHeaders="authHeaders"
      anchor="name"
      label="phone"
      class-name="form-control"
      :on-select="initCustomer"
      :min="2"
      v-model="clientInfo.name"
      id="frm-user_data_name_first"
      :required="true"
      placeholder="Имя"

  <template v-if="hasKids">
    <div class="row" style="min-height: 100px;">
      <div class="col" >
        <h2 class="text-info">Взрослые</h2>
        <select class="form-control-input" v-model="clientInfo.adults">
          <option value="0">Нет</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </div>
      <div class="col" >
        <h2 class="text-info">Дети до 7</h2>
        <select  class="form-control-input" v-model="clientInfo.kids">
          <option value="0">Нет</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="col" >
        <h2 class="text-info">Дети старше 7</h2>
        <select  class="form-control-input"  v-model="clientInfo.kidsAfter7">
          <option value="0">Нет</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>

  <h2 class="text-info">Комментарий</h2>
  <div class="input-group" >
      <textarea class="form-control" v-model="clientInfo.visitComment">
  </textarea>
  </div>
  </template>

</form>
